    h1 {

      padding: 5px 15px;

      display: inline-block;

      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    .main-card {

      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .browser-selector {

    }

    .browser-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .browser-card {
      background: #fff;
      border: 3px solid #e0e0e0;
      border-radius: 20px;
      padding: 20px 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .browser-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-color: #89e219;
    }

    .browser-card.active {
      border-color: #58cc02;
      background: linear-gradient(135deg, #e8ffd8 0%, #f0ffe8 100%);
    }

    .browser-card.active::after {
      content: '‚úì';
      position: absolute;
      top: -10px;
      right: -10px;
      background: #58cc02;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .browser-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .browser-icon svg {
      width: 100%;
      height: 100%;
    }

    .browser-name {
      font-weight: 700;
      color: #333;
      font-size: 1em;
    }

    .no-selection {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .mascot {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #58cc02 0%, #89e219 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: wave 1s ease-in-out infinite;
    }

    .mascot svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    .steps {
      background: linear-gradient(135deg, #c7ff9b 0%, #b8e986 100%);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .step:hover {
      transform: translateX(10px);
    }

    .step-number {
      background: linear-gradient(135deg, #58cc02 0%, #89e219 100%);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.2em;
      flex-shrink: 0;

    .step-text {

      line-height: 1.5;
      font-weight: 600;
    }

    .step-text strong {

    .tip-icon {

      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .tip-icon svg {
      width: 24px;
      height: 24px;
      fill: #ffd93d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
