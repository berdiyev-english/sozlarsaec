<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Geometry Dash Lite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        .rotate-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            text-align: center;
            padding: 20px;
        }
        
        .rotate-content {
            max-width: 300px;
        }
        
        .rotate-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotatePhone 2s ease-in-out infinite;
        }
        
        @keyframes rotatePhone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        .rotate-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .rotate-text {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ */
        @media screen and (orientation: portrait) {
            .rotate-message {
                display: flex !important;
            }
            
            iframe {
                display: none;
            }
            
            .notification {
                display: none !important;
            }
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Å—Ç–∏–ª–µ Duolingo */
        .notification {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #58CC02 0%, #89E219 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(88, 204, 2, 0.4);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
        }
        
        .notification.show {
            top: 20px;
        }
        
        .notification-icon {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        
        .notification-text {
            font-size: 13px;
            opacity: 0.95;
            line-height: 1.3;
        }
        
        .notification-timer {
            background: white;
            color: #58CC02;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            min-width: 28px;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π —Ä–µ–∂–∏–º */
        @media screen and (orientation: landscape) {
            .notification {
                max-width: 350px;
                padding: 12px 18px;
            }
            
            .notification-icon {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
            
            .notification-title {
                font-size: 14px;
            }
            
            .notification-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- –ò–≥—Ä–∞ -->
    <iframe 
        id="game-frame"
        src="https://geometry-dash-lite.io/gdl/" 
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"
        scrolling="no"
        frameborder="0">
    </iframe>
    
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ -->
    <div class="rotate-message">
        <div class="rotate-content">
            <div class="rotate-icon">üì±</div>
            <div class="rotate-title">–ü–æ–≤–µ—Ä–Ω–∏—Ç–µ —ç–∫—Ä–∞–Ω</div>
            <div class="rotate-text">–î–ª—è –∏–≥—Ä—ã –≤ Geometry Dash –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º</div>
        </div>
    </div>
    
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification">
        <div class="notification-icon">üêù</div>
        <div class="notification-content">
            <div class="notification-title">–í—Ä–µ–º—è –¥–ª—è BeWords!</div>
            <div class="notification-text">–°–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è –±—ã—Å—Ç—Ä—ã–π —Ç–µ—Å—Ç –ø–æ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º—É</div>
        </div>
        <div class="notification-timer" id="notificationTimer">8</div>
    </div>

    <script>
        let notificationTimeout;
        let gameInterval;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –≤ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ
            if (window.innerWidth > window.innerHeight) {
                const notification = document.getElementById('notification');
                const timerElement = document.getElementById('notificationTimer');
                let timeLeft = 8;
                
                notification.classList.add('show');
                timerElement.textContent = '8';
                
                notificationTimeout = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(notificationTimeout);
                        notification.classList.remove('show');
                        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–∫–∞–∑–∞
                        startGameTimer();
                    }
                }, 1000);
            } else {
                // –ï—Å–ª–∏ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                startGameTimer();
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –∏–≥—Ä—ã
        function startGameTimer() {
            clearInterval(gameInterval);
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ 4 –º–∏–Ω—É—Ç—ã 50 —Å–µ–∫—É–Ω–¥
            gameInterval = setTimeout(() => {
                showNotification();
            }, 290000); // 4 –º–∏–Ω—É—Ç—ã 50 —Å–µ–∫—É–Ω–¥ = 290000 –º—Å
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            startGameTimer();
        });
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', () => {
            if (window.innerWidth > window.innerHeight) {
                // –ï—Å–ª–∏ –ø–µ—Ä–µ—à–ª–∏ –≤ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π —Ä–µ–∂–∏–º, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –∑–∞–Ω–æ–≤–æ
                startGameTimer();
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
