                                { text: 'azure', meanings: '–ª–∞–∑—É—Ä–Ω—ã–π', frequency: 50 },
                                { text: 'sapphire', meanings: '—Å–∞–ø—Ñ–∏—Ä–æ–≤—ã–π', frequency: 45 },
                                { text: 'cobalt', meanings: '–∫–æ–±–∞–ª—å—Ç–æ–≤—ã–π', frequency: 40 }
                            ]
                        }
                    ],
                    synonyms: ['–≥–æ–ª—É–±–æ–π', '–ª–∞–∑—É—Ä–Ω—ã–π', '–Ω–µ–±–µ—Å–Ω—ã–π'],
                    examples: [
                        { ru: '–°–∏–Ω–µ–µ –Ω–µ–±–æ', en: 'Blue sky' },
                        { ru: '–°–∏–Ω–∏–π —Ü–≤–µ—Ç', en: 'Blue color' }
                    ]
                }
            }
        };

        let currentSourceLang = 'ru';
        let currentTargetLang = 'en';

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤
        document.getElementById('inputText').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏
            if (this.value) {
                document.getElementById('inputSection').classList.add('has-text');
            } else {
                document.getElementById('inputSection').classList.remove('has-text');
            }
            
            // –ê–≤—Ç–æ–ø–µ—Ä–µ–≤–æ–¥ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            clearTimeout(window.translateTimeout);
            window.translateTimeout = setTimeout(() => {
                if (this.value.trim()) {
                    translateText();
                } else {
                    clearOutput();
                }
            }, 500);
        });

        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim().toLowerCase();
            const outputContent = document.getElementById('outputContent');
            const loading = document.getElementById('loading');
            
            if (!inputText) {
                clearOutput();
                return;
            }

            loading.classList.add('active');
            document.getElementById('outputSection').classList.remove('has-translation');
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const dictKey = `${currentSourceLang}-${currentTargetLang}`;
            const translation = dictionary[dictKey]?.[inputText];
            
            if (translation) {
                displayTranslation(translation, inputText);
                document.getElementById('outputSection').classList.add('has-translation');
            } else {
                // –ü–æ–ø—ã—Ç–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å API
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${currentSourceLang}|${currentTargetLang}`);
                    const data = await response.json();
                    
                    if (data.responseStatus === 200) {
                        displaySimpleTranslation(data.responseData.translatedText);
                        document.getElementById('outputSection').classList.add('has-translation');
                    } else {
                        displayNoTranslation();
                    }
                } catch (error) {
                    displayNoTranslation();
                }
            }
            
            loading.classList.remove('active');
        }

        function displayTranslation(translation, originalText) {
            const outputContent = document.getElementById('outputContent');
            let html = '';
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –ø–µ—Ä–µ–≤–æ–¥
            html += `<div class="main-translation">${translation.main}</div>`;
            
            // –í–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ —á–∞—Å—Ç—è–º —Ä–µ—á–∏
            if (translation.translations) {
                html += '<div class="translation-options">';
                
                translation.translations.forEach(category => {
                    html += `
                        <div class="part-of-speech">
                            <div class="pos-header">
                                <span class="pos-badge">${category.pos}</span>
                            </div>
                    `;
                    
                    category.items.forEach(item => {
                        html += `
                            <div class="translation-item" onclick="selectTranslation('${item.text}')">
                                <div class="translation-text">
                                    <span><strong>${item.text}</strong></span>
                                    <span class="translation-meanings">‚Äî ${item.meanings}</span>
                                </div>
                                <div class="frequency-bar">
                                    <div class="frequency-fill" style="width: ${item.frequency}%"></div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                });
                
                html += '</div>';
            }
            
            // –°–∏–Ω–æ–Ω–∏–º—ã
            if (translation.synonyms && translation.synonyms.length > 0) {
                html += `
                    <div class="synonyms-section">
                        <div class="synonyms-header">–°–∏–Ω–æ–Ω–∏–º—ã</div>
                        <div class="synonyms-list">
                `;
                
                translation.synonyms.forEach(synonym => {
                    html += `<div class="synonym-chip" onclick="translateWord('${synonym}')">${synonym}</div>`;
                });
                
                html += '</div></div>';
            }
            
            // –ü—Ä–∏–º–µ—Ä—ã
            if (translation.examples && translation.examples.length > 0) {
                html += `
                    <div class="examples-section">
                        <div class="examples-header">–ü—Ä–∏–º–µ—Ä—ã</div>
                `;
                
                translation.examples.forEach(example => {
                    const original = currentSourceLang === 'ru' ? example.ru : example.en;
                    const translated = currentSourceLang === 'ru' ? example.en : example.ru;
                    html += `
                        <div class="example-item">
                            <div class="example-original">${original}</div>
                            <div class="example-translation">${translated}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            outputContent.innerHTML = html;
        }

        function displaySimpleTranslation(text) {
            const outputContent = document.getElementById('outputContent');
            outputContent.innerHTML = `<div class="main-translation">${text}</div>`;
        }

        function displayNoTranslation() {
            const outputContent = document.getElementById('outputContent');
            outputContent.innerHTML = `
                <div style="color: #5f6368; padding: 20px; text-align: center;">
                    –ü–µ—Ä–µ–≤–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω
                </div>
            `;
        }

        function clearOutput() {
            document.getElementById('outputContent').innerHTML = '';
            document.getElementById('outputSection').classList.remove('has-translation');
        }

        function selectTranslation(text) {
            const mainTranslation = document.querySelector('.main-translation');
            if (mainTranslation) {
                mainTranslation.textContent = text;
                // –ê–Ω–∏–º–∞—Ü–∏—è
                mainTranslation.style.animation = 'pulse 0.3s';
                setTimeout(() => {
                    mainTranslation.style.animation = '';
                }, 300);
            }
        }

        function translateWord(word) {
            document.getElementById('inputText').value = word;
            document.getElementById('charCount').textContent = word.length;
            document.getElementById('inputSection').classList.add('has-text');
            translateText();
        }

        function swapLanguages() {
            // –ú–µ–Ω—è–µ–º —è–∑—ã–∫–∏
            const temp = currentSourceLang;
            currentSourceLang = currentTargetLang;
            currentTargetLang = temp;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            const sourceBtn = document.getElementById('sourceLangBtn');
            const targetBtn = document.getElementById('targetLangBtn');
            
            if (currentSourceLang === 'ru') {
                sourceBtn.textContent = '–†—É—Å—Å–∫–∏–π';
                targetBtn.textContent = '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π';
            } else {
                sourceBtn.textContent = 'English';
                targetBtn.textContent = '–†—É—Å—Å–∫–∏–π';
            }
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç—ã –º–µ—Å—Ç–∞–º–∏
            const inputText = document.getElementById('inputText');
            const mainTranslation = document.querySelector('.main-translation');
            
            if (mainTranslation && mainTranslation.textContent) {
                const translatedText = mainTranslation.textContent;
                inputText.value = translatedText;
                document.getElementById('charCount').textContent = translatedText.length;
                document.getElementById('inputSection').classList.add('has-text');
                translateText();
            }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('inputSection').classList.remove('has-text');
            clearOutput();
        }

        function copyTranslation() {
            const mainTranslation = document.querySelector('.main-translation');
            if (mainTranslation && mainTranslation.textContent) {
                navigator.clipboard.writeText(mainTranslation.textContent).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    const copyBtnText = document.getElementById('copyBtnText');
                    
                    copyBtn.classList.add('copy-success');
                    copyBtnText.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copy-success');
                        copyBtnText.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    }, 2000);
                });
            }
        }

        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
                document.getElementById('charCount').textContent = text.length;
                document.getElementById('inputSection').classList.add('has-text');
                translateText();
            });
        }

        function speakText(type) {
            const text = type === 'input' 
                ? document.getElementById('inputText').value 
                : document.querySelector('.main-translation')?.textContent;
            
            if (text && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = type === 'input' ? currentSourceLang : currentTargetLang;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
